name: Check Markdown Header Validity
on:
  push:
    branches:
      - main

jobs:
  check_header:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Get modified files
        id: get_files
        run: |
          echo "files=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})" >> $GITHUB_OUTPUT
          echo $(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          echo $(git diff-tree --no-commit-id --name-only -r ${{ github.sha }})

      - name: Print modified files
        run: |
          echo "Modified files:"
          echo "${{ steps.get_files.outputs.files }}"

