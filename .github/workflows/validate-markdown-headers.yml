name: Check Markdown Header Validity
on:
  push:
    branches:
      - main

jobs:
  check_header:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Get Pushed Files
        run: |
          files=$(git diff --name-only HEAD^ HEAD)
          echo "$files"

      - name: Check Markdown Header
        run: |
          for file in $files; do
              echo "Check $file Header"
              npm run check "$file"
            done
